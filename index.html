<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-purple-600">My Bank</span> website</h1>
  </header>
  <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
        <div>
            <input id="user-email" class="w-9/12 block mb-2 px-3" type="email" placeholder="your email address">
            <input id="user-password" class="w-9/12 block mb-2 px-3" type="password" placeholder="your password">
            <button id="btn-submit" class="bg-amber-600 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
    </section>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
